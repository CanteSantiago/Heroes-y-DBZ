<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="
  let Character of characterList
  let i = index;
  let isFirst=first;
  let isLast=last;
  let isEven=even;
  let isOdd=even;
  "
  class="list-group-item d-flex justify-content-between align-center"
  [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven,
  }"
  >
<div>
  <span class="text-primary">{{i + 1}}.</span>
  <strong>Name:</strong>
  <span>{{Character.name}}</span>
  <strong> Power:</strong>
  <span>{{Character.power}}</span>

</div>

<button (click)="onDeleteCharacter( Character.id )" class="btn btn-danger">X</button>

<span> Es impar: {{isOdd}}</span> -->

</li>
</ul>
